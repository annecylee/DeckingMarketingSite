<!doctype html>
<html lang="en">
    <head>
        <!-- Google tag (gtag.js) -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-YXVRB0JH42"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());
            gtag("config", "G-YXVRB0JH42");
        </script>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Boltix Blog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
        />
        <meta name="keywords" content="{{ site.keywords }}" />
        <meta name="author" content="{{ site.author }}" />

        <!-- CSS files -->
        <link
            rel="icon"
            href="{{ '/images/favicon.ico' | relative_url }}"
            type="image/x-icon"
        />
        <link
            rel="shortcut icon"
            href="{{ '/images/favicon.ico' | relative_url }}"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="{{ '/css/animate.css' | relative_url }}" />
        <link rel="stylesheet" href="{{ '/css/icomoon.css' | relative_url }}" />
        <link
            rel="stylesheet"
            href="{{ '/css/bootstrap.css' | relative_url }}"
        />
        <link
            rel="stylesheet"
            href="{{ '/css/magnific-popup.css' | relative_url }}"
        />
        <link
            rel="stylesheet"
            href="{{ '/css/owl.carousel.min.css' | relative_url }}"
        />
        <link
            rel="stylesheet"
            href="{{ '/css/owl.theme.default.min.css' | relative_url }}"
        />
        <link
            rel="stylesheet"
            href="{{ '/css/style.css' | relative_url }}?v=1"
        />
        <link
            rel="stylesheet"
            href="{{ '/css/blog-styles.css' | relative_url }}"
        />

        <!-- Modernizr JS -->
        <script src="{{ '/js/modernizr-2.6.2.min.js' | relative_url }}?v=1"></script>
        <!-- FOR IE9 below -->
        <!--[if lt IE 9]>
            <script src="{{ '/js/respond.min.js' | relative_url }}"></script>
        <![endif]-->
    </head>
    <body>
        <div id="page">
            {% include header.html %} {{ content }} {% include footer.html %}
        </div>
    </body>
</html>
